<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开始抽签</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 引入Bootstrap CSS，替换以下链接为您自己的CDN链接 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .mt-3 {
            margin-top: 10px;
            font-size: 20px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
        }

/*        .btn-primary {
            font-size: 24px;
            padding: 10px 20px;
            margin-top: 20px;
        }*/
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">点击下方按钮进行抽签</h1>
        <div class="mt-3">
            <p><strong>抽签活动 ID：</strong>{{ activity_id }}</p>
            <p><strong>活动创建时间：</strong>{{ creation_time }}</p>
            <p><strong>您的用户编号：</strong>{{ user_number }}</p>
        </div>
        <div class="form-group" >
            {% if local_draw_status %}
                <p>抽签已经开始，请等待结果。</p>
            {% else %}
                <form method="post" class="text-center">
                    <input type="hidden" name="user_number" value="{{ user_number }}">
                    <button type="submit" class="btn btn-primary btn-block">开始抽</button>
                </form>
            {% endif %}
        </div>
    </div>
</body>
</html>
