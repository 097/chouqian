<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开始抽签</title>
    <!-- 引入Bootstrap CSS，替换以下链接为您自己的CDN链接 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <style>
        body {
            font-size: 18px;
            padding: 10px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .mt-3 {
            margin-top: 10px;
        }
        .btn-primary {
            font-size: 24px;
            padding: 10px 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">开始抽签</h1>
        <div class="mt-3">
            <p><strong>活动 ID：</strong>{{ activity_id }}</p>
            <p><strong>您的用户编号是：</strong>{{ user_number }}</p>
        </div>
        <div class="mt-3">
            {% if local_draw_status %}
                <p>抽签已经开始，请等待结果。</p>
            {% else %}
                <form method="post" class="text-center">
                    <input type="hidden" name="user_number" value="{{ user_number }}">
                    <button type="submit" class="btn btn-primary">开始抽</button>
                </form>
            {% endif %}
        </div>
    </div>
</body>
</html>
